<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wallet Connect Fixed</title>

<style>
  body {
    background: #0e0e0e;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
  }

  /* ðŸ”¥ Neon Pulse Animation */
  @keyframes neonPulse {
    0% {
      box-shadow: 0 0 12px #a855f7, 0 0 24px #7c3aed, 0 0 36px #6d28d9;
    }
    50% {
      box-shadow: 0 0 20px #c084fc, 0 0 35px #a855f7, 0 0 50px #7c3aed;
    }
    100% {
      box-shadow: 0 0 12px #a855f7, 0 0 24px #7c3aed, 0 0 36px #6d28d9;
    }
  }

  /* ðŸ”® Glowing Connect Button */
  #connect-btn {
    background-color: #6b46c1;
    color: white;
    padding: 18px 36px;
    font-size: 22px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    min-width: 200px;
    transition: all 0.3s ease;

    /* Glow */
    box-shadow: 0 0 15px #a855f7, 0 0 30px #7c3aed;

    /* Pulse effect */
    animation: neonPulse 2.2s infinite ease-in-out;
  }

  #connect-btn:hover {
    background-color: #553c9a;
    transform: translateY(-2px);
    box-shadow: 0 0 22px #c084fc, 0 0 40px #a855f7;
  }
</style>
</head>

<body>

<h1>Proton Panda Wallet Connect</h1>

<button id="connect-btn">Connect Wallet</button>

<p id="wallet-address" style="margin-top:20px; font-size:18px;"></p>

<!-- ðŸ”— Phantom Wallet Connect Logic -->
<script>
  const connectBtn = document.getElementById("connect-btn");
  const walletAddressLabel = document.getElementById("wallet-address");

  async function connectWallet() {
    try {
      const provider = window.solana;

      if (!provider || !provider.isPhantom) {
        alert("Phantom Wallet not found. Please install it.");
        return;
      }

      const resp = await provider.connect();
      const address = resp.publicKey.toString();

      walletAddressLabel.textContent = "Connected: " + address;
    } catch (err) {
      console.error("Connection error:", err);
    }
  }

  connectBtn.addEventListener("click", connectWallet);
</script>

</body>
</html>

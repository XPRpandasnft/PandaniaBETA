<!DOCTYPE html>
<html lang="en">
<head>
  <title>Proton Pandas</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon & css -->
  <link rel="icon" href="images/x-icon/og-panda-transparent.png" sizes="180x180">
  <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/og-panda-transparent.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/og-panda-transparent.png">
  <link rel="manifest" href="images/x-icon/og-panda-transparent.png">
  <link rel="stylesheet" href="css/style.css" />

  <!-- Proton SDK -->
  <script src="https://unpkg.com/@proton/web-sdk@4.1.4"></script>
  <style>
    html, body {
      background: #000 !important;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s;
    }
    #gate-cover {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      position: fixed;
      inset: 0;
      z-index: 9000;
    }
    #connect-btn {
      background-color: #6b46c1;
      color: #fff;
      padding: 16px 32px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      margin: 0 auto 2rem auto;
      transition: background 0.2s;
      display: block;
    }
    #connect-btn:hover { background: #553c9a; }
    #gate-panda-gif {
      display: block;
      width: 200px;
      max-width: 80vw;
      margin: 0 0 2.5rem 0;
      filter: drop-shadow(0 4px 28px #0006);
    }
    #denied-message {
      display: none;
      color: #fff;
      background: #252525;
      border-radius: 12px;
      padding: 2rem;
      font-size: 1.8rem;
      text-align: center;
      margin: 1.5rem auto 0 auto;
      box-shadow: 0 3px 32px #0009;
    }
    #denied-message .denied-title {
      color: #ff3939;
      font-weight: bold;
      letter-spacing: 0.04em;
      font-size: 2.3rem;
      margin-bottom: 0.2em;
      display: inline-block;
    }
    body.unlocked #gate-cover { display: none !important; }
    body.unlocked #main-content { display: block !important; }
    #main-content { display: none; background: #000 !important; }
    .green-button {
      display: inline-block;
      padding: 10px 30px;
      background-color: green;
      color: yellow;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 8px 0;
      transition: background 0.2s;
    }
    .green-button:hover {
      background-color: darkgreen;
      color: #fff200;
    }
  </style>
</head>
<body>
  <!-- Token-gate block (only visible until access is granted) -->
  <div id="gate-cover">
    <button id="connect-btn">Connect Wallet</button>
    <img id="gate-panda-gif" src="images/header/protonpanda-gif.gif" alt="Proton Panda" />
    <div id="denied-message">
      <h2 class="denied-title">ACCESS DENIED</h2>
      <p>üêº‚úåÔ∏è You need atleast 555,555 PDA tokens to access gain access to pandania.üåè</p>
    </div>
  </div>

  <!-- Main site, stays hidden until access allowed -->
  <div id="main-content">
    <!-- ... (Unchanged content goes here) ... -->
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const connectBtn = document.getElementById("connect-btn");
      const deniedMessage = document.getElementById("denied-message");
      document.getElementById('main-content').style.display = "none";
      deniedMessage.style.display = "none";

      async function checkPDABalance(session) {
        try {
          const response = await fetch(
            "https://proton.greymass.com/v1/chain/get_currency_balance", // mainnet endpoint!
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                code: "xprpandas",
                account: session.auth.actor,
                symbol: "PDA",
              }),
            }
          );
          const balances = await response.json();
          const balanceAmount = parseFloat(
            (balances[0] || "0 PDA").split(" ")[0]
          );
          return balanceAmount >= 555555;
        } catch (error) {
          console.error("Error checking PDA balance:", error);
          return false;
        }
      }

      connectBtn.addEventListener("click", async () => {
        deniedMessage.style.display = "none";
        try {
          const { session } = await window.ProtonWebSDK({
            linkOptions: {
              endpoints: [
                "https://proton.greymass.com",
                "https://proton.eosusa.news"
              ],
              restoreSession: false,
            },
            selectorOptions: {
              appName: "Proton Pandas",
              appLogo: "https://bloks.io/cdn-cgi/image/width=70,height=70/https://lh3.googleusercontent.com/a/AAcHTtfsatkCTk0jlH6Iyg5S4HEEVtkMWXlHJrauBcYw=s288-c-rg-br100",
              customStyleOptions: {
                modalBackgroundColor: "#F4F7FA",
                logoBackgroundColor: "indigo",
                isLogoRound: true,
                optionBackgroundColor: "white",
                optionFontColor: "black",
                primaryFontColor: "black",
                secondaryFontColor: "#6B727F",
                linkColor: "#752EEB"
              }
            },
            transportOptions: {
              requestAccount: "pandaniaxyz"
            }
          });

          const hasAccess = await checkPDABalance(session);

          if (hasAccess) {
            document.body.classList.add("unlocked");
            document.getElementById('main-content').style.display = "block";
            document.getElementById("gate-cover").style.display = "none";
          } else {
            deniedMessage.style.display = "block";
            connectBtn.style.display = "none";
          }
        } catch (err) {
          alert("Wallet connection failed.");
          console.error("Connection Error ‚ö†Ô∏è", err);
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Wack a Pandee - Mainnet</title>
<style>
  body {
    position: relative;
    text-align: center;
    font-family: Arial, sans-serif;
    background: #111;
    margin: 0;
    overflow-x: hidden;
    padding: 20px 10px;
    touch-action: manipulation;
  }

  h1 {
    color: #fdeecc;
    text-shadow: 2px 2px 5px #222;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  #titlePandaImage {
    width: 65px;
    height: 65px;
    vertical-align: middle;
  }

  #gameContainer {
    position: relative;
    display: inline-block;
    margin: 20px auto;
  }

  canvas { 
    background: #a3d9a5; 
    border-radius: 20px; 
    display: block; 
    margin: 0 auto; 
    border: 2px solid #bb33ff;
    box-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #a020f0, 0 0 60px #a020f0, 0 0 90px #a020f0;
    animation: neonPulse 1.7s ease-in-out infinite;
    max-width: 100%;
    height: auto;
    touch-action: none;
  }

  @keyframes neonPulse {
    0%, 100% {
      box-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #a020f0, 0 0 60px #a020f0, 0 0 90px #a020f0;
      border-color: #bb33ff;
    }
    50% {
      box-shadow: 0 0 20px #bb33ff, 0 0 40px #d175ff, 0 0 80px #e2c7ff, 0 0 120px #bb33ff;
      border-color: #e2c7ff;
    }
  }

  @keyframes greenPulse {
    0%, 100% {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }
    50% {
      text-shadow: 0 0 20px #7fff00, 0 0 40px #7fff00, 0 0 60px #7fff00;
    }
  }

  @keyframes redPulse {
    0%, 100% {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }
    50% {
      text-shadow: 0 0 20px #ff6666, 0 0 40px #ff6666, 0 0 60px #ff6666;
    }
  }

  #score {
    color: #00ff00;
    animation: greenPulse 1.5s ease-in-out infinite;
    font-weight: bold;
  }

  #lives {
    display: inline-block;
    margin-left: 15px;
    vertical-align: middle;
    animation: redPulse 1.5s ease-in-out infinite;
  }
  
  #lives span {
    color: red;
    font-size: 1.5em;
    margin: 0 3px;
  }
  
  #multiplier {
    font-weight: bold;
    font-size: 1.2em;
    margin-left: 15px;
    color: #00ff00;
    animation: greenPulse 1.5s ease-in-out infinite;
  }

  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 50px;
    font-size: 1.5em;
    font-weight: bold;
    background: linear-gradient(135deg, #bb33ff, #8a2be2);
    color: white;
    border: 3px solid #e2c7ff;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #bb33ff, 0 0 40px #a020f0;
    transition: all 0.3s ease;
    z-index: 10;
  }

  #playButton:hover:not(:disabled) {
    background: linear-gradient(135deg, #d175ff, #bb33ff);
    transform: translate(-50%, -50%) scale(1.05);
    box-shadow: 0 0 30px #bb33ff, 0 0 60px #a020f0;
  }

  #playButton:disabled {
    background: #666;
    cursor: not-allowed;
    opacity: 0.5;
    box-shadow: none;
  }

  #playButton.hidden {
    display: none;
  }

  #gameOver { 
    color: red; 
    font-size: 2em; 
    display: none; 
  }
  
  #playAgainBtn {
    display: none;
    font-size: 1.2em;
    padding: 10px 20px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 8px;
    background: #453c2c;
    color: #fff;
    border: none;
    box-shadow: 0 2px 8px #222;
  }
  
  #scoreboard {
    margin: 15px auto 0 auto;
    font-size: 1.2em;
    font-weight: bold;
    padding: 8px 18px;
    border-radius: 10px;
    background: #282e1f;
    color: #fdeecc;
    display: block;
    width: fit-content;
    box-shadow: 0 2px 16px #111;
  }
  
  @keyframes shake {
    0%   { transform: translate(2px, 0); }
    20%  { transform: translate(-4px, 0); }
    40%  { transform: translate(3px, 2px); }
    60%  { transform: translate(-2px, -2px); }
    80%  { transform: translate(1px, 1px); }
    100% { transform: translate(0); }
  }
  
  canvas.shake {
    animation: shake 0.38s cubic-bezier(.36,.07,.19,.97) both;
  }
  
  #walletSection {
    position: absolute;
    top: 32px;
    left: 36px;
    width: 250px;
    background: #191528ee;
    border-radius: 16px;
    border: 2px solid #b390ff;
    box-shadow: 0 0 12px #bb33ff, 0 0 24px #a020f0, 0 0 44px #b390ff;
    color: #fdeecc;
    z-index: 20;
    overflow: hidden;
    animation: neonPulse 2.1s infinite;
    font-family: "Orbitron", Arial, sans-serif;
    padding: 16px;
  }
  
  #connectWalletBtn {
    width: 100%;
    padding: 12px 16px;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #bb33ff, #8a2be2);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(187, 51, 255, 0.3);
  }
  
  #connectWalletBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, #d175ff, #bb33ff);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(187, 51, 255, 0.4);
  }
  
  #connectWalletBtn:disabled {
    background: #666;
    cursor: not-allowed;
    opacity: 0.7;
  }
  
  #walletInfo {
    margin-top: 12px;
    text-align: center;
    display: none;
  }
  
  #walletName {
    font-weight: bold;
    color: #caffff;
    font-size: 1.1em;
    margin-bottom: 4px;
  }
  
  #walletStatus {
    font-size: 0.9em;
    color: #b390ff;
  }
  
  #leaderboard {
    position: absolute;
    top: 32px;
    right: 36px;
    width: 265px;
    background: #191528ee;
    border-radius: 16px;
    border: 2px solid #b390ff;
    box-shadow: 0 0 12px #bb33ff, 0 0 24px #a020f0, 0 0 44px #b390ff;
    color: #fdeecc;
    z-index: 20;
    overflow: hidden;
    animation: neonPulse 2.1s infinite;
    font-family: "Orbitron", Arial, sans-serif;
  }
  
  .lb-title {
    text-align: center;
    padding: 13px 0 8px 0;
    font-size: 1.38em;
    font-weight: 900;
    letter-spacing: 1.3px;
    color: #e2c7ff;
    text-shadow: 0 0 8px #bb33ff;
    border-bottom: 1.2px solid #bb33ff4a;
  }
  
  .lb-entries {
    padding: 12px 16px 14px 12px;
  }
  
  .lb-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    gap: 20px;
    font-size: 1.13em;
  }
  
  .lb-wallet {
    text-align: left;
    color: #d9bfff;
    font-weight: 700;
    font-family: "Fira Mono", monospace, Arial, sans-serif;
    letter-spacing: 0.3px;
    max-width: 140px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  
  .lb-score {
    text-align: right;
    color: #caffff;
    font-weight: bold;
    font-size: 1.19em;
    min-width: 42px;
  }

  #claimRewardsBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 40px auto 0 auto;
    padding: 15px 36px;
    border-radius: 12px;
    font-size: 1.15em;
    font-family: 'Orbitron', Arial, sans-serif;
    background: #7a2bf8;
    color: #fde7ff;
    border: 2px solid #bb33ff;
    cursor: pointer;
    font-weight: 900;
    letter-spacing: 1px;
    transition: filter 0.2s, background 0.22s;
    opacity: 0.4;
    filter: grayscale(1);
    pointer-events: none;
    box-shadow: 0 0 20px #2c1045;
    text-shadow: 0 0 12px #bb33ff;
  }

  #claimRewardsBtn img {
    width: 30px;
    height: 30px;
    vertical-align: middle;
  }
  
  #claimRewardsBtn.lit {
    opacity: 1;
    filter: none;
    background: linear-gradient(120deg, #bb33ff, #892dff 74%);
    box-shadow: 0 0 36px #bb33ff, 0 0 70px #892dff60;
    pointer-events: auto;
  }
  
  #claimStatus {
    display: block;
    margin: 13px auto 0 auto;
    font-size: 1.08em;
    color: #dacafa;
    text-shadow: 0 0 8px #a020f0;
    text-align: center;
    min-height: 24px;
  }

  #audioControls {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #191528ee;
    padding: 10px;
    border-radius: 50%;
    border: 2px solid #b390ff;
    box-shadow: 0 0 12px #bb33ff;
    z-index: 30;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .audioBtn {
    background: none;
    border: none;
    font-size: 1.8em;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
    opacity: 1;
  }

  .audioBtn:hover {
    transform: scale(1.1);
  }

  .audioBtn.muted {
    opacity: 0.5;
  }

  /* Access Denied Modal */
  #accessDeniedModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }

  #accessDeniedModal.show {
    display: flex;
  }

  .modal-content {
    background: #191528;
    border: 3px solid #b390ff;
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 30px #bb33ff;
  }

  .modal-content h2 {
    color: #ff3939;
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff3939;
  }

  .modal-content p {
    color: #fff;
    font-size: 1.3em;
    margin: 20px 0;
    line-height: 1.6;
  }

  .modal-content a {
    display: inline-block;
    margin-top: 20px;
    padding: 15px 30px;
    background: linear-gradient(135deg, #00ff00, #00cc00);
    color: #000;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .modal-content a:hover {
    background: linear-gradient(135deg, #00cc00, #009900);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #titlePandaImage {
      width: 45px;
      height: 45px;
    }

    #walletSection {
      position: relative;
      top: auto;
      left: auto;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
    }

    #leaderboard {
      position: relative;
      top: auto;
      right: auto;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
    }

    #gameContainer {
      margin: 20px auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 600px;
    }

    #playButton {
      font-size: 1.2em;
      padding: 15px 40px;
    }

    #claimRewardsBtn {
      font-size: 1em;
      padding: 12px 28px;
    }

    #audioControls {
      bottom: 15px;
      left: 15px;
      width: 45px;
      height: 45px;
    }

    .audioBtn {
      font-size: 1.5em;
    }

    .modal-content {
      padding: 30px 20px;
    }

    .modal-content h2 {
      font-size: 2em;
    }

    .modal-content p {
      font-size: 1.1em;
    }
  }
</style>

<!-- Load Proton Web SDK -->
<script src="https://unpkg.com/@proton/web-sdk@latest"></script>

<script>
  let connectedWallet = null;
  let protonSession = null;
  let protonLink = null;
  let hasNFTBoost = false;
  let gameStarted = false;

  // MAINNET CONFIGURATION - CORS-friendly endpoints
  const RPC_ENDPOINTS = [
    "https://proton.eosusa.io",
    "https://proton.greymass.com",
    "https://proton.pink.gg"
  ];
  const PROTON_ENDPOINT = RPC_ENDPOINTS[0]; // Primary endpoint
  const PDA_CONTRACT = "xprpandas";
  const GAME_CONTRACT = "pandagames";
  const ARCADE_ACCOUNT = "pandaarcade";
  const NFT_SCHEMA = "144534352512";
  const REQUIRED_PDA = 555555;

  // AUDIO SETUP
  const backgroundMusic = new Audio('sounds/backgroundmusic.mp3');
  backgroundMusic.loop = true;
  backgroundMusic.volume = 0.3;
  
  const boomSound = new Audio('sounds/boom.mp3');
  boomSound.volume = 0.5;
  
  const wackSound = new Audio('sounds/wack.mp3');
  wackSound.volume = 0.5;
  
  const wickSound = new Audio('sounds/wick.mp3');
  wickSound.volume = 0.5;

  const activeWickSounds = new Map();
  let allMuted = false;

  const muteAllBtn = document.getElementById('muteAllBtn');

  muteAllBtn.addEventListener('click', () => {
    allMuted = !allMuted;
    if (allMuted) {
      backgroundMusic.pause();
      boomSound.muted = true;
      wackSound.muted = true;
      wickSound.muted = true;
      muteAllBtn.textContent = 'üîá';
      muteAllBtn.classList.add('muted');
    } else {
      backgroundMusic.play().catch(e => console.log('Music play failed:', e));
      boomSound.muted = false;
      wackSound.muted = false;
      wickSound.muted = false;
      muteAllBtn.textContent = 'üîä';
      muteAllBtn.classList.remove('muted');
    }
  });

  window.addEventListener('load', () => {
    backgroundMusic.play().catch(err => {
      console.log('Autoplay prevented, will start on user interaction');
      document.body.addEventListener('click', () => {
        if (!allMuted) {
          backgroundMusic.play().catch(e => console.log('Background music play failed:', e));
        }
      }, { once: true });
    });
  });

  // Fetch with endpoint fallback
  async function fetchWithFallback(path, options) {
    for (let i = 0; i < RPC_ENDPOINTS.length; i++) {
      try {
        console.log(`Trying endpoint: ${RPC_ENDPOINTS[i]}`);
        const response = await fetch(`${RPC_ENDPOINTS[i]}${path}`, options);
        if (response.ok) {
          return response;
        }
      } catch (error) {
        console.warn(`Endpoint ${RPC_ENDPOINTS[i]} failed:`, error);
        if (i === RPC_ENDPOINTS.length - 1) throw error;
      }
    }
    throw new Error('All endpoints failed');
  }

  async function checkPDABalance(session) {
    try {
      const response = await fetchWithFallback('/v1/chain/get_currency_balance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          code: PDA_CONTRACT,
          account: session.auth.actor,
          symbol: 'PDA'
        })
      });
      const balances = await response.json();
      console.log('PDA Balance:', balances);
      const balance = parseFloat((balances[0] || '0 PDA').split(' ')[0]);
      return balance >= REQUIRED_PDA;
    } catch (error) {
      console.error('Error checking PDA balance:', error);
      return false;
    }
  }

  async function connectWallet() {
    const connectBtn = document.getElementById('connectWalletBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletName = document.getElementById('walletName');
    const playButton = document.getElementById('playButton');
    const accessDeniedModal = document.getElementById('accessDeniedModal');
    
    try {
      connectBtn.textContent = 'Connecting...';
      connectBtn.disabled = true;
      if (!window.ProtonWebSDK) {
        alert("Proton SDK not loaded yet. Please try again.");
        connectBtn.textContent = 'Connect Wallet';
        connectBtn.disabled = false;
        return;
      }
      
      console.log('Initializing Proton Web SDK (Mainnet)...');
      
      const { session, link } = await window.ProtonWebSDK({
        linkOptions: {
          endpoints: RPC_ENDPOINTS,
          restoreSession: false
        },
        selectorOptions: {
          appName: "Wack a Pandee",
          appLogo: "https://bloks.io/cdn-cgi/image/width=70,height=70/https://lh3.googleusercontent.com/a/AAcHTtfsatkCTk0jlH6Iyg5S4HEEVtkMWXlHJrauBcYw=s288-c-rg-br100",
          customStyleOptions: {
            modalBackgroundColor: "#F4F7FA",
            logoBackgroundColor: "indigo",
            isLogoRound: true,
            optionBackgroundColor: "white",
            optionFontColor: "black",
            primaryFontColor: "black",
            secondaryFontColor: "#6B727F",
            linkColor: "#752EEB"
          }
        },
        transportOptions: {
          requestAccount: GAME_CONTRACT
        }
      });
      
      protonSession = session;
      protonLink = link;
      
      console.log('Session:', session);
      console.log('Link:', link);
      
      if (session && session.auth && session.auth.actor) {
        const hasAccess = await checkPDABalance(session);
        
        if (!hasAccess) {
          accessDeniedModal.classList.add('show');
          connectBtn.textContent = 'Connect Wallet';
          connectBtn.disabled = false;
          return;
        }
        
        connectedWallet = session.auth.actor;
        walletName.textContent = connectedWallet;
        walletInfo.style.display = 'block';
        connectBtn.style.display = 'none';
        playButton.disabled = false;
        await loadLeaderboard();
        updateClaimableRewards();
        console.log('Wallet connected (Mainnet):', connectedWallet);
        
        hasNFTBoost = await checkNFTBoost(connectedWallet);
        if (hasNFTBoost) {
          console.log('NFT boost active: 2x score multiplier!');
        }
      } else {
        throw new Error('No account returned from login');
      }
    } catch (error) {
      console.error('Failed to connect wallet:', error);
      alert('Failed to connect wallet. Please try again.');
      connectBtn.textContent = 'Connect Wallet';
      connectBtn.disabled = false;
    }
  }
  
  document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

  async function checkNFTBoost(wallet) {
    try {
      const response = await fetchWithFallback('/v1/chain/get_table_rows', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          json: true,
          code: 'atomicassets',
          scope: wallet,
          table: 'assets',
          limit: 100
        })
      });
      const data = await response.json();
      if (data.rows && data.rows.length > 0) {
        return data.rows.some(asset => asset.schema_name === NFT_SCHEMA);
      }
      return false;
    } catch (e) {
      console.error("NFT boost ownership check failed", e);
      return false;
    }
  }

  async function loadLeaderboard() {
    try {
      console.log('=== LOADING LEADERBOARD ===');
      const response = await fetchWithFallback('/v1/chain/get_table_rows', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          json: true,
          code: GAME_CONTRACT,
          scope: GAME_CONTRACT,
          table: 'leaderboard',
          limit: 100
        })
      });
      
      const data = await response.json();
      console.log('Leaderboard Response:', data);
      console.log('Number of rows:', data.rows ? data.rows.length : 0);
      
      if (data.rows && data.rows.length > 0) {
        console.log('Raw leaderboard data:', JSON.stringify(data.rows, null, 2));
        
        const sortedLeaderboard = data.rows
          .map(entry => ({
            player: entry.player,
            score: typeof entry.score === 'string' ? parseInt(entry.score, 10) : entry.score
          }))
          .sort((a, b) => b.score - a.score);
        
        console.log('Sorted leaderboard:', sortedLeaderboard);
        renderLeaderboard(sortedLeaderboard.slice(0, 10));
      } else {
        console.warn('No leaderboard entries found');
        renderLeaderboard([]);
      }
    } catch (error) {
      console.error('LEADERBOARD ERROR:', error);
      console.error('Error details:', error.message);
      renderLeaderboard([]);
    }
  }

  function renderLeaderboard(entries) {
    const lb = document.querySelector('.lb-entries');
    console.log('Rendering', entries.length, 'leaderboard entries');
    
    if (entries.length === 0) {
      lb.innerHTML = '<div style="text-align:center;color:#888;padding:1rem;">No entries yet. Be the first!</div>';
      return;
    }
    
    lb.innerHTML = '';
    entries.forEach((entry, index) => {
      console.log(`Entry ${index + 1}:`, entry.player, '-', entry.score);
      lb.innerHTML += `
        <div class="lb-row">
          <span class="lb-wallet">${entry.player}</span>
          <span class="lb-score">${entry.score}</span>
        </div>
      `;
    });
  }

  const claimBtn = document.getElementById('claimRewardsBtn');
  const claimStatus = document.getElementById('claimStatus');

  function calculateReward(finalScore) {
    const reward = Math.floor(finalScore / 10) * 10;
    return Math.min(reward, 100);
  }

  function updateClaimableRewards() {
    if (!connectedWallet) {
      claimBtn.classList.remove('lit');
      claimBtn.innerHTML = '<span>Claim Rewards</span>';
      claimBtn.disabled = true;
      claimStatus.textContent = "";
      return;
    }
    if (!gameOver || score < 10) {
      claimBtn.classList.remove('lit');
      claimBtn.innerHTML = '<span>Claim Rewards</span>';
      claimStatus.textContent = score < 10 ? "Score at least 10 to claim." : "";
      claimBtn.disabled = true;
      return;
    }
    const rewardAmount = calculateReward(score);
    claimBtn.classList.add('lit');
    claimBtn.disabled = false;
    claimBtn.innerHTML = `<span>Claim ${rewardAmount}</span> <img src="images/x-icon/pda-xprpanda-65x65.png" alt="PDA"> <span>PDA</span>`;
    claimStatus.textContent = "";
  }

  claimBtn.onclick = async () => {
    if (!connectedWallet) {
      claimStatus.textContent = "Connect wallet to claim rewards.";
      return;
    }
    if (!gameOver || score < 10) {
      claimStatus.textContent = "You must finish a game with score >= 10 to claim.";
      return;
    }
    if (!protonSession) {
      claimStatus.textContent = "Wallet connection not fully established. Please reconnect.";
      return;
    }
    
    const rewardAmount = calculateReward(score);
    claimBtn.disabled = true;
    claimStatus.textContent = "Claiming, please approve in your wallet...";
    
    try {
      console.log('Sending claim transaction...');
      console.log('Wallet:', connectedWallet);
      console.log('Score:', score);
      console.log('Reward:', rewardAmount);
      
      const result = await protonSession.transact(
        {
          actions: [
            {
              account: GAME_CONTRACT,
              name: "gameend",
              authorization: [{ actor: connectedWallet, permission: "active" }],
              data: { player: connectedWallet, score: score }
            }
          ]
        },
        { broadcast: true }
      );
      
      console.log('Transaction successful:', result);
      claimStatus.textContent = `Success! ${rewardAmount} PDA claimed and will appear in your wallet soon.`;
      claimBtn.classList.remove('lit');
      claimBtn.disabled = true;
      
      // Reload leaderboard with delays
      [3000, 6000, 12000, 20000].forEach(delay => {
        setTimeout(() => {
          console.log(`Refreshing leaderboard (${delay}ms delay)...`);
          loadLeaderboard();
        }, delay);
      });
      
    } catch (err) {
      console.error('Claim transaction failed:', err);
      claimStatus.textContent = "Claim failed: " + (err.message || err);
      claimBtn.disabled = false;
    }
  };

  // GAME CODE
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const circleRadius = 45;
  const moleImg = new Image();
  const bombImg = new Image();
  let moleImgLoaded = false;
  let bombImgLoaded = false;

  function checkImagesLoaded() {
    if (moleImgLoaded && bombImgLoaded) {
      drawHoles();
    }
  }
  
  moleImg.src = 'images/wackapandeemega.png';
  moleImg.onload = () => { moleImgLoaded = true; checkImagesLoaded(); };
  bombImg.src = 'images/wackapandeebomb.png';
  bombImg.onload = () => { bombImgLoaded = true; checkImagesLoaded(); };
  moleImg.onerror = () => { moleImgLoaded = true; checkImagesLoaded(); };
  bombImg.onerror = () => { bombImgLoaded = true; checkImagesLoaded(); };

  const rows = 4;
  const cols = 6;
  const circleSpacingX = 100;
  const circleSpacingY = 100;
  const startX = 50;
  const startY = 50;
  const spawnPositions = [];
  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
      if ((row + col) % 2 === 0) {
        spawnPositions.push({x: startX + col * circleSpacingX, y: startY + row * circleSpacingY});
      }
    }
  }

  let score, lives, streak, multiplier, circles, gameOver;
  const maxLives = 3;
  const scoreDisplay = document.getElementById('score');
  const livesDisplay = document.getElementById('lives');
  const multiplierDisplay = document.getElementById('multiplier');
  const gameOverDisplay = document.getElementById('gameOver');
  const playAgainBtn = document.getElementById('playAgainBtn');
  const highScoreDisplay = document.getElementById('highScore');
  let highScore = 0;
  let moleUpTime, spawnInterval, lastSpawnTime, maxCirclesOnScreen, animationFrameId;

  const playButton = document.getElementById('playButton');
  playButton.addEventListener('click', () => {
    if (!connectedWallet) return;
    playButton.classList.add('hidden');
    gameStarted = true;
    initializeGame();
    gameLoop();
  });

  function drawHoles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const pos of spawnPositions) {
      ctx.save();
      ctx.beginPath();
      ctx.ellipse(pos.x, pos.y + circleRadius / 2, circleRadius * 0.95, circleRadius * 0.55, 0, 0, 2 * Math.PI);
      ctx.fillStyle = '#453c2c';
      ctx.shadowColor = "#222";
      ctx.shadowBlur = 12;
      ctx.fill();
      ctx.restore();
    }
  }

  function drawCircle(circle) {
    const pos = spawnPositions[circle.positionIndex];
    ctx.save();
    ctx.beginPath();
    ctx.arc(pos.x, pos.y + circleRadius / 2, circleRadius * 0.55, 0, 2 * Math.PI);
    ctx.fillStyle = 'rgba(0,0,0,0.18)';
    ctx.fill();
    ctx.restore();
    if (circle.type === 'mole' && moleImg.complete && moleImg.naturalWidth > 0) {
      ctx.drawImage(moleImg, pos.x - circleRadius, pos.y - circleRadius - 10, circleRadius * 2, circleRadius * 2);
    } else if (circle.type === 'bomb' && bombImg.complete && bombImg.naturalWidth > 0) {
      ctx.drawImage(bombImg, pos.x - circleRadius, pos.y - circleRadius - 10, circleRadius * 2, circleRadius * 2);
    } else {
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, circleRadius, 0, 2 * Math.PI);
      ctx.fillStyle = circle.type === 'mole' ? '#8B4513' : '#FF4500';
      ctx.fill();
      ctx.strokeStyle = circle.type === 'mole' ? '#654321' : '#CC3300';
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  }

  function clearCircle(circle) {
    const pos = spawnPositions[circle.positionIndex];
    ctx.clearRect(pos.x - circleRadius - 5, pos.y - circleRadius - 15, circleRadius * 2 + 10, circleRadius * 2 + 20);
  }

  function initializeGame() {
    score = 0;
    lives = maxLives;
    streak = 0;
    multiplier = hasNFTBoost ? 2 : 1;
    circles = [];
    gameOver = false;
    moleUpTime = 900;
    spawnInterval = 1200;
    maxCirclesOnScreen = 3;
    lastSpawnTime = Date.now();
    scoreDisplay.textContent = score;
    updateLivesDisplay();
    updateMultiplierDisplay();
    gameOverDisplay.style.display = 'none';
    playAgainBtn.style.display = 'none';
    highScoreDisplay.textContent = highScore;
    updateClaimableRewards();
  }

  function spawnCircle() {
    if (circles.length >= maxCirclesOnScreen) return;
    const occupiedPositions = new Set(circles.map(c => c.positionIndex));
    let freePositions = spawnPositions.map((_, i) => i).filter(i => !occupiedPositions.has(i));
    if (freePositions.length === 0) return;
    const posIndex = freePositions[Math.floor(Math.random() * freePositions.length)];
    const isBomb = Math.random() < 0.2;
    const circle = {type: isBomb ? 'bomb' : 'mole', positionIndex: posIndex, appearedAt: Date.now()};
    circles.push(circle);
    
    if (isBomb) {
      const wickSoundInstance = new Audio('sounds/wick.mp3');
      wickSoundInstance.volume = 0.5;
      wickSoundInstance.play().catch(e => console.log('Wick sound play failed:', e));
      activeWickSounds.set(circle, wickSoundInstance);
    }
  }

  function removeCircle(index, missed = false) {
    const circle = circles[index];
    
    if (circle.type === 'bomb' && activeWickSounds.has(circle)) {
      const wickSoundInstance = activeWickSounds.get(circle);
      wickSoundInstance.pause();
      wickSoundInstance.currentTime = 0;
      activeWickSounds.delete(circle);
    }
    
    clearCircle(circle);
    circles.splice(index, 1);
    if (missed && circle.type === 'mole') {
      lives--;
      streak = 0;
      multiplier = hasNFTBoost ? 2 : 1;
      updateLivesDisplay();
      updateMultiplierDisplay();
      if (lives <= 0) {
        endGame('You missed 3 pandees!');
      }
    }
  }

  function updateCircles() {
    const now = Date.now();
    for (let i = circles.length - 1; i >= 0; i--) {
      if (now - circles[i].appearedAt > moleUpTime) {
        removeCircle(i, true);
      }
    }
  }

  function updateDifficulty() {
    const speedupStep = 10;
    const maxSpeed = 500;
    if (score > 0 && score % speedupStep === 0) {
      moleUpTime = Math.max(moleUpTime - 50, maxSpeed);
      spawnInterval = Math.max(spawnInterval - 75, maxSpeed);
      maxCirclesOnScreen = Math.min(maxCirclesOnScreen + 1, spawnPositions.length);
    }
  }

  function updateLivesDisplay() {
    livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives) + '‚ô°'.repeat(maxLives - lives);
  }

  function updateMultiplierDisplay() {
    multiplierDisplay.textContent = `(x${multiplier})`;
  }

  function handleMoleHit() {
    wackSound.currentTime = 0;
    wackSound.play().catch(e => console.log('Wack sound play failed:', e));
    
    streak++;
    updateStreakMultiplier();
    score += multiplier;
    scoreDisplay.textContent = score;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = highScore;
    }
    updateDifficulty();
  }

  function updateStreakMultiplier() {
    if (hasNFTBoost) {
      multiplier = 2;
      updateMultiplierDisplay();
      return;
    }
    if (streak >= 100) multiplier = 10;
    else if (streak >= 50) multiplier = 5;
    else if (streak >= 10) multiplier = 2;
    else multiplier = 1;
    updateMultiplierDisplay();
  }

  function endGame(message) {
    gameOver = true;
    gameOverDisplay.textContent = `Game Over! ${message}`;
    gameOverDisplay.style.display = 'block';
    playAgainBtn.style.display = 'inline-block';
    cancelAnimationFrame(animationFrameId);
    canvas.classList.add('shake');
    setTimeout(() => canvas.classList.remove('shake'), 400);
    updateClaimableRewards();
    
    activeWickSounds.forEach(sound => {
      sound.pause();
      sound.currentTime = 0;
    });
    activeWickSounds.clear();
  }

  function gameLoop() {
    if (gameOver) return;
    drawHoles();
    const now = Date.now();
    if (now - lastSpawnTime > spawnInterval) {
      spawnCircle();
      lastSpawnTime = now;
    }
    updateCircles();
    for (const circle of circles) drawCircle(circle);
    animationFrameId = requestAnimationFrame(gameLoop);
  }

  function handleCanvasInteraction(event) {
    if (gameOver || !gameStarted) return;
    
    event.preventDefault();
    event.stopPropagation();
    
    const rect = canvas.getBoundingClientRect();
    let clickX, clickY;
    
    if (event.type === 'touchend') {
      const touch = event.changedTouches[0];
      clickX = touch.clientX - rect.left;
      clickY = touch.clientY - rect.top;
    } else {
      clickX = event.clientX - rect.left;
      clickY = event.clientY - rect.top;
    }
    
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    clickX *= scaleX;
    clickY *= scaleY;
    
    for (let i = 0; i < circles.length; i++) {
      const circle = circles[i];
      const pos = spawnPositions[circle.positionIndex];
      const dist = Math.sqrt((clickX - pos.x) ** 2 + (clickY - pos.y) ** 2);
      if (dist <= circleRadius) {
        if (circle.type === 'mole') {
          handleMoleHit();
          removeCircle(i);
        } else if (circle.type === 'bomb') {
          boomSound.currentTime = 0;
          boomSound.play().catch(e => console.log('Boom sound play failed:', e));
          endGame('You clicked a bomb!');
        }
        break;
      }
    }
  }

  canvas.addEventListener('click', handleCanvasInteraction);
  canvas.addEventListener('touchend', handleCanvasInteraction);

  playAgainBtn.addEventListener('click', () => {
    circles.forEach(clearCircle);
    circles = [];
    playButton.classList.remove('hidden');
    gameStarted = false;
    drawHoles();
  });

  setInterval(() => {
    console.log('Auto-refreshing leaderboard...');
    loadLeaderboard();
  }, 30000);

  loadLeaderboard();
</script>
</body>

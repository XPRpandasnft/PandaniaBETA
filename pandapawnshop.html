<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panda Pawn Shop</title>

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', Arial, sans-serif;
    background: #000;
    color: #f5e9ff;
  }

  #walletBar {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 50;
  }

  #connectWalletBtn {
    padding: 14px 22px;
    font-size: 1.05em;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #bb33ff, #7a2bf8);
    color: white;
    box-shadow: 0 0 12px #bb33ff, 0 0 26px #a020f0, 0 0 48px #bb33ff;
    animation: neonPulse 2s infinite;
  }

  @keyframes neonPulse {
    0%,100% { box-shadow: 0 0 12px #bb33ff,0 0 26px #a020f0,0 0 48px #bb33ff; }
    50% { box-shadow: 0 0 24px #d175ff,0 0 48px #bb33ff,0 0 90px #d175ff; }
  }

  #walletInfo {
    margin-top: 10px;
    font-size: 0.95em;
    color: #caffff;
    display: none;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 120px 20px 60px;
  }

  .title {
    text-align: center;
    margin-bottom: 30px;
  }

  .title img {
    max-width: 420px;
    width: 90%;
    filter: drop-shadow(0 0 18px #bb33ff)
            drop-shadow(0 0 36px #a020f0)
            drop-shadow(0 0 64px #bb33ff);
    animation: titleGlow 2.2s infinite ease-in-out;
  }

  @keyframes titleGlow {
    0%,100% {
      filter: drop-shadow(0 0 18px #bb33ff)
              drop-shadow(0 0 36px #a020f0)
              drop-shadow(0 0 64px #bb33ff);
    }
    50% {
      filter: drop-shadow(0 0 30px #d175ff)
              drop-shadow(0 0 60px #bb33ff)
              drop-shadow(0 0 110px #d175ff);
    }
  }

  .summary {
    max-width: 780px;
    margin: 0 auto 50px;
    text-align: center;
    line-height: 1.7;
    font-size: 1.05em;
    color: #dacafa;
  }

  .section {
    background: #120c1f;
    border: 2px solid #7a2bf8;
    border-radius: 18px;
    padding: 24px;
    margin-bottom: 40px;
    box-shadow: 0 0 24px rgba(122,43,248,0.35);
  }

  .section h2 {
    margin-top: 0;
    color: #e2c7ff;
    text-shadow: 0 0 10px #bb33ff;
  }

  .nft-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 18px;
  }

  .nft-card {
    background: #000;
    border-radius: 14px;
    border: 2px solid #453c2c;
    padding: 12px;
    text-align: center;
    cursor: pointer;
  }

  .preview img {
    max-width: 260px;
    border-radius: 18px;
    border: 3px solid #bb33ff;
    box-shadow: 0 0 28px rgba(187,51,255,0.6);
  }

  .action-btn {
    margin-top: 18px;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    font-size: 1.05em;
    font-weight: bold;
    background: linear-gradient(135deg, #bb33ff, #892dff);
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 22px rgba(187,51,255,0.45);
  }

  .action-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .action-btn img {
    width: 28px;
    height: 28px;
  }

  .countdown {
    margin-top: 15px;
    font-size: 1.1em;
    color: #ffbfff;
  }
</style>
</head>

<body>

<div id="walletBar">
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo"></div>
</div>

<div class="container">

  <div class="title">
    <img src="images/pandapawnshop.jpg">
  </div>

  <div class="summary">
    Lock your Proton Pandas NFTs to access short-term PDA liquidity.<br>
    Repay your loan to get your NFT back ‚Äî or default and the NFT enters a PDA-only auction.
    <br><br>
    üêº Small loans ‚Ä¢ ‚è± Short terms ‚Ä¢ üî• PDA burned on interest
  </div>

  <div class="section">
    <h2>Select NFT to Lend</h2>
    <div class="nft-grid" id="nftGrid"></div>
  </div>

  <div class="section preview">
    <h2>Selected NFT</h2>
    <img id="selectedNFT">
    <br>
    <button class="action-btn" id="lendBtn" disabled>
      Lend NFT for PDA
      <img src="images/pda-xprpanda-65x65.png">
    </button>
    <div class="countdown" id="countdown"></div>
  </div>

</div>

<script src="https://unpkg.com/@proton/web-sdk@latest"></script>

<script>
let protonSession = null;
let connectedWallet = null;
let loanEndTime = null;

const PROTON_ENDPOINT = "https://proton.greymass.com";

/* CONNECT WALLET ‚Äî MATCHES GOVERNANCE DAPP */
async function connectWallet() {
  const btn = document.getElementById("connectWalletBtn");

  try {
    btn.textContent = "Connecting...";
    btn.disabled = true;

    const { session } = await ProtonWebSDK({
      linkOptions: {
        endpoints: [PROTON_ENDPOINT]
      },
      selectorOptions: {
        appName: "Panda Pawn Shop",
        appLogo: "images/pandapawnshop.jpg"
      }
    });

    protonSession = session;
    connectedWallet = session.auth.actor;

    document.getElementById("walletInfo").innerText =
      `Connected: ${connectedWallet}`;
    document.getElementById("walletInfo").style.display = "block";
    btn.style.display = "none";

    loadMockNFTs();

  } catch (err) {
    console.error("Wallet error:", err);
    btn.textContent = "Connect Wallet";
    btn.disabled = false;
    alert("Wallet connection failed");
  }
}

document.getElementById("connectWalletBtn").onclick = connectWallet;

/* MOCK NFTS */
function loadMockNFTs() {
  const grid = document.getElementById("nftGrid");
  grid.innerHTML = "";

  const mockNFTs = [
    "https://via.placeholder.com/300x300?text=Panda+1",
    "https://via.placeholder.com/300x300?text=Panda+2",
    "https://via.placeholder.com/300x300?text=Panda+3"
  ];

  mockNFTs.forEach(src => {
    const card = document.createElement("div");
    card.className = "nft-card";
    card.innerHTML = `<img src="${src}" style="width:100%;border-radius:10px"><div>Panda NFT</div>`;
    card.onclick = () => selectNFT(src);
    grid.appendChild(card);
  });
}

function selectNFT(src) {
  document.getElementById("selectedNFT").src = src;
  document.getElementById("lendBtn").disabled = false;
}

document.getElementById("lendBtn").onclick = () => {
  loanEndTime = Date.now() + 72 * 60 * 60 * 1000;
  setInterval(updateCountdown, 1000);
};

function updateCountdown() {
  const diff = loanEndTime - Date.now();
  const el = document.getElementById("countdown");

  if (diff <= 0) {
    el.textContent = "DEFAULTED ‚Äî NFT ELIGIBLE FOR AUCTION";
    return;
  }

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  el.textContent = `‚è≥ Time Remaining: ${h}h ${m}m ${s}s`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panda Pawn Shop</title>

<style>
body {
  margin: 0;
  font-family: 'Orbitron', Arial, sans-serif;
  background: #000;
  color: #f5e9ff;
}

/* Wallet Button */
#connect-wallet-btn {
  padding: 14px 22px;
  font-size: 1.05em;
  font-weight: bold;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #bb33ff, #7a2bf8);
  color: white;
  box-shadow: 0 0 12px #bb33ff, 0 0 26px #a020f0, 0 0 48px #bb33ff;
  animation: neonPulse 2s infinite;
}

@keyframes neonPulse {
  0%,100% { box-shadow: 0 0 12px #bb33ff,0 0 26px #a020f0,0 0 48px #bb33ff; }
  50% { box-shadow: 0 0 24px #d175ff,0 0 48px #bb33ff,0 0 90px #d175ff; }
}

#wallet-display {
  margin-top: 10px;
  color: #caffff;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 120px 20px 60px;
}

.title {
  text-align: center;
  margin-bottom: 30px;
}

.title img {
  max-width: 420px;
  width: 90%;
  filter: drop-shadow(0 0 18px #bb33ff)
          drop-shadow(0 0 36px #a020f0)
          drop-shadow(0 0 64px #bb33ff);
  animation: titleGlow 2.2s infinite ease-in-out;
}

@keyframes titleGlow {
  0%,100% {
    filter: drop-shadow(0 0 18px #bb33ff)
            drop-shadow(0 0 36px #a020f0)
            drop-shadow(0 0 64px #bb33ff);
  }
  50% {
    filter: drop-shadow(0 0 30px #d175ff)
            drop-shadow(0 0 60px #bb33ff)
            drop-shadow(0 0 110px #d175ff);
  }
}

.section {
  background: #120c1f;
  border: 2px solid #7a2bf8;
  border-radius: 18px;
  padding: 24px;
  margin-bottom: 40px;
}

.nft-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 18px;
}

.nft-card {
  background: #000;
  border-radius: 14px;
  border: 2px solid #453c2c;
  padding: 12px;
  text-align: center;
  cursor: pointer;
}

.nft-card img {
  width: 100%;
  border-radius: 10px;
}
</style>
</head>

<body>

<div style="text-align:center;">
  <button id="connect-wallet-btn">üîó Connect Wallet</button>
  <div id="wallet-display"></div>
</div>

<div class="container">
  <div class="title">
    <img src="images/pandapawnshop.jpg">
  </div>

  <div class="section">
    <h2>Select NFT to Lend</h2>
    <div class="nft-grid" id="nftGrid"></div>
  </div>
</div>

<script src="https://unpkg.com/@proton/web-sdk@latest"></script>

<script>
let session;
let actor;

function fixIPFS(url) {
  if (!url) return "";
  if (url.startsWith("ipfs://")) {
    return "https://ipfs.io/ipfs/" + url.replace("ipfs://", "");
  }
  return url;
}

async function loadNFTs(account) {
  const grid = document.getElementById("nftGrid");
  grid.innerHTML = "Loading NFTs...";

  const res = await fetch(
    `https://api.atomicassets.io/atomicassets/v1/assets?owner=${account}&limit=50`
  );

  const json = await res.json();
  grid.innerHTML = "";

  json.data.forEach(asset => {
    const img =
      asset.data?.img ||
      asset.data?.image ||
      asset.template?.immutable_data?.image;

    const card = document.createElement("div");
    card.className = "nft-card";
    card.innerHTML = `
      <img src="${fixIPFS(img)}">
      <div>${asset.name}</div>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("connect-wallet-btn").onclick = async () => {
  try {
    const result = await ProtonWebSDK({
      linkOptions: { endpoints: ["https://proton.greymass.com"] },
      selectorOptions: {
        appName: "Panda Pawn Shop",
        appLogo: "images/pandapawnshop.jpg"
      }
    });

    session = result.session;
    actor = session.auth.actor;

    document.getElementById("wallet-display").innerText =
      `‚úÖ Connected: ${actor}`;

    loadNFTs(actor);

  } catch (e) {
    console.error(e);
    document.getElementById("wallet-display").innerText =
      "‚ùå Wallet connection failed";
  }
};
</script>

</body>
</html>

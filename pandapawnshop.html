<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panda Pawn Shop</title>

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', Arial, sans-serif;
    background: #000;
    color: #f5e9ff;
  }

  #connect-wallet-btn {
    padding: 14px 22px;
    font-size: 1.05em;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #bb33ff, #7a2bf8);
    color: white;
    box-shadow: 0 0 12px #bb33ff, 0 0 26px #a020f0, 0 0 48px #bb33ff;
    animation: neonPulse 2s infinite;
  }

  @keyframes neonPulse {
    0%,100% { box-shadow: 0 0 12px #bb33ff,0 0 26px #a020f0,0 0 48px #bb33ff; }
    50% { box-shadow: 0 0 24px #d175ff,0 0 48px #bb33ff,0 0 90px #d175ff; }
  }

  #wallet-display {
    margin-top: 10px;
    font-size: 0.95em;
    color: #caffff;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 120px 20px 60px;
  }

  .title {
    text-align: center;
    margin-bottom: 30px;
  }

  .title img {
    max-width: 420px;
    width: 90%;
    filter: drop-shadow(0 0 18px #bb33ff)
            drop-shadow(0 0 36px #a020f0)
            drop-shadow(0 0 64px #bb33ff);
  }

  .summary {
    max-width: 780px;
    margin: 0 auto 50px;
    text-align: center;
    line-height: 1.7;
    font-size: 1.05em;
    color: #dacafa;
  }

  .section {
    background: #120c1f;
    border: 2px solid #7a2bf8;
    border-radius: 18px;
    padding: 24px;
    margin-bottom: 40px;
    box-shadow: 0 0 24px rgba(122,43,248,0.35);
  }

  .nft-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 18px;
  }

  .nft-card {
    background: #000;
    border-radius: 14px;
    border: 2px solid #453c2c;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .nft-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 18px #bb33ff;
  }

  .nft-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 8px;
  }

  .preview {
    text-align: center;
  }

  .preview img {
    max-width: 260px;
    border-radius: 18px;
    border: 3px solid #bb33ff;
    box-shadow: 0 0 28px rgba(187,51,255,0.6);
  }

  .action-btn {
    margin-top: 18px;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    font-size: 1.05em;
    font-weight: bold;
    background: linear-gradient(135deg, #bb33ff, #892dff);
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }

  .action-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div style="text-align:center;">
  <button id="connect-wallet-btn">üîó Connect Wallet</button>
  <div id="wallet-display"></div>
</div>

<div class="container">
  <div class="title">
    <img src="images/pandapawnshop.jpg" alt="Panda Pawn Shop">
  </div>

  <div class="summary">
    Lock your Proton Pandas NFTs to access short-term PDA liquidity.<br>
    Repay your loan to get your NFT back ‚Äî or default and the NFT enters a PDA-only auction.
  </div>

  <div class="section">
    <h2>Select Proton Panda to Lend</h2>
    <div class="nft-grid" id="nftGrid"></div>
  </div>

  <div class="section preview">
    <h2>Selected NFT</h2>
    <img id="selectedNFT" src="">
    <br>
    <button class="action-btn" id="lendBtn" disabled>
      Lend NFT for PDA
      <img src="images/x-icon/pda-xprpanda-65x65.png" width="28">
    </button>
  </div>
</div>

<script src="https://unpkg.com/@proton/web-sdk@latest"></script>
<script>
let session = null;
let actor = null;

const PANDA_BACKEND = "https://panda-nft-backend.onrender.com";

async function loadNFTs(wallet) {
  const nftGrid = document.getElementById("nftGrid");
  nftGrid.innerHTML = "Loading Proton Pandas...";

  try {
    const resp = await fetch(`${PANDA_BACKEND}/api/pandas?wallet=${wallet}`);
    if (!resp.ok) throw new Error("Backend error");

    const nfts = await resp.json();
    nftGrid.innerHTML = "";

    if (!nfts.length) {
      nftGrid.innerHTML = "<p>No Proton Pandas found.</p>";
      return;
    }

    nfts.forEach(nft => {
      const card = document.createElement("div");
      card.className = "nft-card";

      const img = document.createElement("img");
      img.src = `${PANDA_BACKEND}${nft.image}`;
      img.alt = nft.name;
      img.loading = "lazy";
      img.onerror = () => {
        console.error("Image failed:", img.src);
        img.style.display = "none";
      };

      card.appendChild(img);
      card.appendChild(document.createTextNode(nft.name));

      card.onclick = () => {
        const preview = document.getElementById("selectedNFT");
        preview.src = img.src;
        preview.onerror = () =>
          console.error("Preview failed:", preview.src);

        document.getElementById("lendBtn").disabled = false;
        window.selectedNFT = nft;
      };

      nftGrid.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    nftGrid.innerHTML = "<p>Error loading NFTs.</p>";
  }
}

document.getElementById("connect-wallet-btn").onclick = async () => {
  try {
    const { session: s } = await ProtonWebSDK({
      linkOptions: { endpoints: ["https://proton.greymass.com"] },
      selectorOptions: {
        appName: "Panda Pawn Shop",
        appLogo: "images/pandapawnshop.jpg"
      }
    });

    session = s;
    actor = session.auth.actor;
    document.getElementById("wallet-display").innerText = `‚úÖ Connected: ${actor}`;
    loadNFTs(actor);

  } catch (err) {
    document.getElementById("wallet-display").innerText = "‚ùå Wallet connect failed";
    console.error(err);
  }
};
</script>

</body>
</html>

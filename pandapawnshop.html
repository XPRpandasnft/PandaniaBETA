<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panda Pawn Shop</title>

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', Arial, sans-serif;
    background: #000;
    color: #f5e9ff;
  }

  #connect-wallet-btn {
    padding: 14px 22px;
    font-size: 1.05em;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #bb33ff, #7a2bf8);
    color: white;
    box-shadow: 0 0 12px #bb33ff, 0 0 26px #a020f0, 0 0 48px #bb33ff;
    animation: neonPulse 2s infinite;
  }

  @keyframes neonPulse {
    0%,100% { box-shadow: 0 0 12px #bb33ff,0 0 26px #a020f0,0 0 48px #bb33ff; }
    50% { box-shadow: 0 0 24px #d175ff,0 0 48px #bb33ff,0 0 90px #d175ff; }
  }

  #wallet-display {
    margin-top: 10px;
    font-size: 0.95em;
    color: #caffff;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 120px 20px 60px;
  }

  .title { text-align: center; margin-bottom: 30px; }

  .title img {
    max-width: 420px;
    width: 90%;
    filter: drop-shadow(0 0 18px #bb33ff)
            drop-shadow(0 0 36px #a020f0)
            drop-shadow(0 0 64px #bb33ff);
  }

  .section {
    background: #120c1f;
    border: 2px solid #7a2bf8;
    border-radius: 18px;
    padding: 24px;
    margin-bottom: 40px;
  }

  .nft-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 18px;
  }

  .nft-card {
    background: #000;
    border-radius: 14px;
    border: 2px solid #453c2c;
    padding: 12px;
    text-align: center;
    cursor: pointer;
  }

  .nft-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 8px;
  }

  .preview img {
    max-width: 260px;
    border-radius: 18px;
    border: 3px solid #bb33ff;
  }

  .action-btn {
    margin-top: 18px;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    font-size: 1.05em;
    font-weight: bold;
    background: linear-gradient(135deg, #bb33ff, #892dff);
    color: #fff;
    cursor: pointer;
  }

  .action-btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
</style>
</head>

<body>

<div style="text-align:center;">
  <button id="connect-wallet-btn">üîó Connect Wallet</button>
  <div id="wallet-display"></div>
</div>

<div class="container">
  <div class="title">
    <img src="images/pandapawnshop.jpg" alt="Panda Pawn Shop">
  </div>

  <div class="section">
    <h2>Select Proton Panda to Lend</h2>
    <div class="nft-grid" id="nftGrid"></div>
  </div>

  <div class="section preview">
    <h2>Selected NFT</h2>
    <img id="selectedNFT" src="">
    <br>
    <button class="action-btn" id="lendBtn" disabled>
      Lend NFT for PDA
    </button>
  </div>
</div>

<!-- Proton Link (CSP SAFE) -->
<script src="https://unpkg.com/@proton/link@2/dist/link.min.js"></script>
<script src="https://unpkg.com/@proton/link-browser-transport@2/dist/link-browser-transport.min.js"></script>

<script>
let link;
let session;
let actor;

const PANDA_BACKEND = "https://panda-nft-backend.onrender.com";

/* ===============================
   LOAD NFTs FROM BACKEND
================================ */
async function loadNFTs(wallet) {
  const grid = document.getElementById("nftGrid");
  grid.innerHTML = "Loading Proton Pandas...";

  try {
    const res = await fetch(`${PANDA_BACKEND}/api/pandas?wallet=${wallet}`);
    const nfts = await res.json();

    grid.innerHTML = "";

    nfts.forEach(nft => {
      const imgURL = `${PANDA_BACKEND}/api/panda-image/${nft.template_id}`;

      console.log(`Rendering ${nft.name}: ${imgURL}`);

      const card = document.createElement("div");
      card.className = "nft-card";
      card.innerHTML = `
        <img src="${imgURL}" alt="${nft.name}">
        <div>${nft.name}</div>
      `;

      card.onclick = () => {
        document.getElementById("selectedNFT").src = imgURL;
        document.getElementById("lendBtn").disabled = false;
        window.selectedNFT = nft;
        console.log("Selected:", nft);
      };

      grid.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    grid.innerHTML = "Failed to load NFTs";
  }
}

/* ===============================
   CONNECT WALLET
================================ */
async function connectWallet() {
  try {
    link = new protonLink.Link({
      transport: new protonLinkBrowserTransport.BrowserTransport(),
      chains: [{
        chainId: "384da888112027f0321850a169f737c33e53b388aad48b5adace4bab97f437e0",
        nodeUrl: "https://proton.greymass.com"
      }]
    });

    session = await link.login("Panda Pawn Shop");
    actor = session.auth.actor.toString();

    document.getElementById("wallet-display").innerText =
      `‚úÖ Connected: ${actor}`;

    await loadNFTs(actor);

  } catch (err) {
    console.error(err);
    document.getElementById("wallet-display").innerText =
      "‚ùå Wallet connection failed";
  }
}

document
  .getElementById("connect-wallet-btn")
  .addEventListener("click", connectWallet);
</script>

</body>
</html>

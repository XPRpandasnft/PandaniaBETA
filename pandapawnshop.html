<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panda Pawn Shop</title>

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', Arial, sans-serif;
    background: #000;
    color: #f5e9ff;
  }

  #connect-wallet-btn {
    padding: 14px 22px;
    font-size: 1.05em;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #bb33ff, #7a2bf8);
    color: white;
    box-shadow: 0 0 12px #bb33ff, 0 0 26px #a020f0, 0 0 48px #bb33ff;
    animation: neonPulse 2s infinite;
  }

  @keyframes neonPulse {
    0%,100% { box-shadow: 0 0 12px #bb33ff,0 0 26px #a020f0,0 0 48px #bb33ff; }
    50% { box-shadow: 0 0 24px #d175ff,0 0 48px #bb33ff,0 0 90px #d175ff; }
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 120px 20px 60px;
  }

  .nft-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 18px;
  }

  .nft-card {
    background: #000;
    border-radius: 14px;
    border: 2px solid #453c2c;
    padding: 12px;
    text-align: center;
    cursor: pointer;
  }

  .nft-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<div style="text-align:center;">
  <button id="connect-wallet-btn">ðŸ”— Connect Wallet</button>
  <div id="wallet-display"></div>
</div>

<div class="container">
  <h2>Select Proton Panda to Lend</h2>
  <div class="nft-grid" id="nftGrid"></div>

  <h2>Selected NFT</h2>
  <img id="selectedNFT" style="max-width:260px;">
</div>

<script src="https://unpkg.com/@proton/web-sdk@latest"></script>

<script>
const PANDA_BACKEND = "https://panda-nft-backend.onrender.com";

/* =======================
   LOAD NFTs
======================= */
async function loadNFTs(wallet) {
  const nftGrid = document.getElementById("nftGrid");
  nftGrid.innerHTML = "Loading Proton Pandas...";

  try {
    const resp = await fetch(`${PANDA_BACKEND}/api/pandas?wallet=${wallet}`);
    const nfts = await resp.json();

    nftGrid.innerHTML = "";

    if (!Array.isArray(nfts) || nfts.length === 0) {
      nftGrid.innerHTML = "<p>No Proton Pandas found.</p>";
      return;
    }

    nfts.forEach(nft => {
      const card = document.createElement("div");
      card.className = "nft-card";

      const img = document.createElement("img");
      img.src = nft.image || "https://via.placeholder.com/160?text=No+Image";
      img.alt = nft.name;

      img.onerror = () => {
        img.src = "https://via.placeholder.com/160?text=No+Image";
      };

      const name = document.createElement("div");
      name.innerText = nft.name;

      card.appendChild(img);
      card.appendChild(name);

      card.onclick = () => {
        document.getElementById("selectedNFT").src =
          nft.image || "https://via.placeholder.com/260?text=No+Image";
      };

      nftGrid.appendChild(card);
    });

  } catch (err) {
    console.error("NFT load error:", err);
    nftGrid.innerHTML = "<p>Error loading NFTs.</p>";
  }
}

/* =======================
   CONNECT WALLET
======================= */
document.getElementById("connect-wallet-btn").addEventListener("click", async () => {
  const { session } = await ProtonWebSDK({
    linkOptions: { endpoints: ["https://proton.greymass.com"] },
    selectorOptions: { appName: "Panda Pawn Shop" }
  });

  const actor = session.auth.actor;
  document.getElementById("wallet-display").innerText = `âœ… Connected: ${actor}`;
  loadNFTs(actor);
});
</script>

</body>
</html>

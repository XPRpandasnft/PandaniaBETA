<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Wack a Pandee - Mainnet</title>
<style>
  body {
    position: relative;
    text-align: center;
    font-family: Arial, sans-serif;
    background: #111;
    margin: 0;
    overflow-x: hidden;
  }

  canvas { 
    background: #a3d9a5; 
    border-radius: 20px; 
    display: block; 
    margin: 0 auto; 
    border: 2px solid #bb33ff;
    box-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #a020f0, 0 0 60px #a020f0, 0 0 90px #a020f0;
    animation: neonPulse 1.7s ease-in-out infinite;
  }

  @keyframes neonPulse {
    0%, 100% {
      box-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 40px #a020f0, 0 0 60px #a020f0, 0 0 90px #a020f0;
      border-color: #bb33ff;
    }
    50% {
      box-shadow: 0 0 20px #bb33ff, 0 0 40px #d175ff, 0 0 80px #e2c7ff, 0 0 120px #bb33ff;
      border-color: #e2c7ff;
    }
  }

  #gameOver { color: red; font-size: 2em; display: none; }
  #playAgainBtn {
    display: none;
    font-size: 1.2em;
    padding: 10px 20px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 8px;
    background: #453c2c;
    color: #fff;
    border: none;
    box-shadow: 0 2px 8px #222;
  }
  #lives {
    display: inline-block;
    margin-left: 15px;
    vertical-align: middle;
  }
  #lives span {
    color: red;
    font-size: 1.5em;
    margin: 0 3px;
  }
  #multiplier {
    font-weight: bold;
    font-size: 1.2em;
    margin-left: 15px;
    color: #006400;
  }
  #scoreboard {
    margin-top: 15px;
    font-size: 1.2em;
    font-weight: bold;
    padding: 8px 18px;
    border-radius: 10px;
    background: #282e1f;
    color: #fdeecc;
    display: inline-block;
    box-shadow: 0 2px 16px #111;
  }
  @keyframes shake {
    0%   { transform: translate(2px, 0); }
    20%  { transform: translate(-4px, 0); }
    40%  { transform: translate(3px, 2px); }
    60%  { transform: translate(-2px, -2px); }
    80%  { transform: translate(1px, 1px); }
    100% { transform: translate(0); }
  }
  canvas.shake {
    animation: shake 0.38s cubic-bezier(.36,.07,.19,.97) both;
  }
  #walletSection {
    position: absolute;
    top: 32px;
    left: 36px;
    width: 250px;
    background: #191528ee;
    border-radius: 16px;
    border: 2px solid #b390ff;
    box-shadow: 0 0 12px #bb33ff, 0 0 24px #a020f0, 0 0 44px #b390ff;
    color: #fdeecc;
    z-index: 20;
    overflow: hidden;
    animation: neonPulse 2.1s infinite;
    font-family: "Orbitron", Arial, sans-serif;
    padding: 16px;
  }
  #connectWalletBtn {
    width: 100%;
    padding: 12px 16px;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #bb33ff, #8a2be2);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(187, 51, 255, 0.3);
  }
  #connectWalletBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, #d175ff, #bb33ff);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(187, 51, 255, 0.4);
  }
  #connectWalletBtn:disabled {
    background: #666;
    cursor: not-allowed;
    opacity: 0.7;
  }
  #walletInfo {
    margin-top: 12px;
    text-align: center;
    display: none;
  }
  #walletName {
    font-weight: bold;
    color: #caffff;
    font-size: 1.1em;
    margin-bottom: 4px;
  }
  #walletStatus {
    font-size: 0.9em;
    color: #b390ff;
  }
  #leaderboard {
    position: absolute;
    top: 32px;
    right: 36px;
    width: 265px;
    background: #191528ee;
    border-radius: 16px;
    border: 2px solid #b390ff;
    box-shadow: 0 0 12px #bb33ff, 0 0 24px #a020f0, 0 0 44px #b390ff;
    color: #fdeecc;
    z-index: 20;
    overflow: hidden;
    animation: neonPulse 2.1s infinite;
    font-family: "Orbitron", Arial, sans-serif;
  }
  .lb-title {
    text-align: center;
    padding: 13px 0 8px 0;
    font-size: 1.38em;
    font-weight: 900;
    letter-spacing: 1.3px;
    color: #e2c7ff;
    text-shadow: 0 0 8px #bb33ff;
    border-bottom: 1.2px solid #bb33ff4a;
  }
  .lb-entries {
    padding: 12px 16px 14px 12px;
  }
  .lb-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    gap: 20px;
    font-size: 1.13em;
  }
  .lb-wallet {
    text-align: left;
    color: #d9bfff;
    font-weight: 700;
    font-family: "Fira Mono", monospace, Arial, sans-serif;
    letter-spacing: 0.3px;
    max-width: 140px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .lb-score {
    text-align: right;
    color: #caffff;
    font-weight: bold;
    font-size: 1.19em;
    min-width: 42px;
  }

  #claimRewardsBtn {
    display: block;
    margin: 40px auto 0 auto;
    padding: 15px 36px;
    border-radius: 12px;
    font-size: 1.15em;
    font-family: 'Orbitron', Arial, sans-serif;
    background: #7a2bf8;
    color: #fde7ff;
    border: 2px solid #bb33ff;
    cursor: pointer;
    font-weight: 900;
    letter-spacing: 1px;
    transition: filter 0.2s, background 0.22s;
    opacity: 0.4;
    filter: grayscale(1);
    pointer-events: none;
    box-shadow: 0 0 20px #2c1045;
    text-shadow: 0 0 12px #bb33ff;
  }
  #claimRewardsBtn.lit {
    opacity: 1;
    filter: none;
    background: linear-gradient(120deg, #bb33ff, #892dff 74%);
    box-shadow: 0 0 36px #bb33ff, 0 0 70px #892dff60;
    pointer-events: auto;
  }
  #claimStatus {
    display: block;
    margin-top: 13px;
    font-size: 1.08em;
    color: #dacafa;
    text-shadow: 0 0 8px #a020f0;
    text-align: center;
    min-height: 24px;
  }
</style>
</head>
<body>
<h1 style="color:#fdeecc;text-shadow:2px 2px 5px #222;">Wack a Pandee</h1>
<p>
  Score: <span id="score">0</span>
  <span id="lives">❤️❤️❤️</span>
  <span id="multiplier">(x1)</span>
</p>
<p id="gameOver">Game Over! You clicked a bomb or missed 3 moles.</p>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<button id="playAgainBtn">Play Again</button>
<div id="scoreboard">High Score: <span id="highScore">0</span></div>

<!-- Wallet Connection Section -->
<div id="walletSection">
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo">
    <div id="walletName"></div>
    <div id="walletStatus">Connected ✅</div>
  </div>
</div>

<!-- Leaderboard -->
<div id="leaderboard">
  <div class="lb-title">Leaderboard</div>
  <div class="lb-entries"></div>
</div>

<!-- Claim Rewards Button -->
<button id="claimRewardsBtn">Claim Rewards</button>
<span id="claimStatus"></span>

<!-- Load Proton Web SDK -->
<script src="https://unpkg.com/@proton/web-sdk@latest"></script>

<script>
  let connectedWallet = null;
  let protonSession = null;
  let protonLink = null;
  let hasNFTBoost = false;

  // MAINNET CONFIGURATION
  const PROTON_ENDPOINT = "https://proton.greymass.com";
  const PDA_CONTRACT = "xprpandas";
  const GAME_CONTRACT = "pandagames";
  const ARCADE_ACCOUNT = "pandaarcade";
  const NFT_SCHEMA = "144534352512";

  async function connectWallet() {
    const connectBtn = document.getElementById('connectWalletBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletName = document.getElementById('walletName');
    try {
      connectBtn.textContent = 'Connecting...';
      connectBtn.disabled = true;
      if (!window.ProtonWebSDK) {
        alert("Proton SDK not loaded yet. Please try again.");
        connectBtn.textContent = 'Connect Wallet';
        connectBtn.disabled = false;
        return;
      }
      
      console.log('Initializing Proton Web SDK (Mainnet)...');
      
      const { session, link } = await window.ProtonWebSDK({
        linkOptions: {
          endpoints: ["https://proton.greymass.com", "https://proton.eosusa.io"],
          restoreSession: false
        },
        selectorOptions: {
          appName: "Wack a Pandee",
          appLogo: "https://proton.org/static/media/proton-logo.svg",
          customStyleOptions: {
            modalBackgroundColor: "#F4F7FA",
            logoBackgroundColor: "indigo",
            isLogoRound: true,
            optionBackgroundColor: "white",
            optionFontColor: "black",
            primaryFontColor: "black",
            secondaryFontColor: "#6B727F",
            linkColor: "#752EEB"
          }
        },
        transportOptions: {
          requestAccount: GAME_CONTRACT
        }
      });
      
      protonSession = session;
      protonLink = link;
      
      console.log('Session:', session);
      console.log('Link:', link);
      
      if (session && session.auth && session.auth.actor) {
        connectedWallet = session.auth.actor;
        walletName.textContent = connectedWallet;
        walletInfo.style.display = 'block';
        connectBtn.style.display = 'none';
        await loadLeaderboard();
        updateClaimableRewards();
        console.log('Wallet connected (Mainnet):', connectedWallet);
        
        hasNFTBoost = await checkNFTBoost(connectedWallet);
        if (hasNFTBoost) {
          console.log('NFT boost active: 2x score multiplier!');
        }
      } else {
        throw new Error('No account returned from login');
      }
    } catch (error) {
      console.error('Failed to connect wallet:', error);
      alert('Failed to connect wallet. Please try again.');
      connectBtn.textContent = 'Connect Wallet';
      connectBtn.disabled = false;
    }
  }
  
  document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

  async function checkNFTBoost(wallet) {
    try {
      const response = await fetch(`${PROTON_ENDPOINT}/v1/chain/get_table_rows`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          json: true,
          code: 'atomicassets',
          scope: wallet,
          table: 'assets',
          limit: 100
        })
      });
      const data = await response.json();
      if (data.rows && data.rows.length > 0) {
        return data.rows.some(asset => asset.schema_name === NFT_SCHEMA);
      }
      return false;
    } catch (e) {
      console.error("NFT boost ownership check failed", e);
      return false;
    }
  }

  async function loadLeaderboard() {
    try {
      const response = await fetch(`${PROTON_ENDPOINT}/v1/chain/get_table_rows`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          json: true,
          code: GAME_CONTRACT,
          scope: GAME_CONTRACT,
          table: 'leaderboard',
          limit: 10,
          reverse: true,
          key_type: 'i64',
          index_position: 1
        })
      });
      const data = await response.json();
      if (data.rows && data.rows.length > 0) {
        const sortedLeaderboard = data.rows.sort((a, b) => b.score - a.score);
        renderLeaderboard(sortedLeaderboard.slice(0, 10));
      } else {
        renderLeaderboard([]);
      }
    } catch (error) {
      console.error('Failed to load leaderboard:', error);
      renderLeaderboard([]);
    }
  }

  function renderLeaderboard(entries) {
    const lb = document.querySelector('.lb-entries');
    if (entries.length === 0) {
      lb.innerHTML = '<div style="text-align:center;color:#888;padding:1rem;">No entries yet. Be the first!</div>';
      return;
    }
    lb.innerHTML = '';
    entries.forEach(entry => {
      lb.innerHTML += `
        <div class="lb-row">
          <span class="lb-wallet">${entry.player}</span>
          <span class="lb-score">${entry.score}</span>
        </div>
      `;
    });
  }

  const claimBtn = document.getElementById('claimRewardsBtn');
  const claimStatus = document.getElementById('claimStatus');

  function calculateReward(finalScore) {
    const reward = Math.floor(finalScore / 10) * 10;
    return Math.min(reward, 100);
  }

  function updateClaimableRewards() {
    if (!connectedWallet) {
      claimBtn.classList.remove('lit');
      claimBtn.textContent = "Claim Rewards";
      claimBtn.disabled = true;
      claimStatus.textContent = "";
      return;
    }
    if (!gameOver || score < 10) {
      claimBtn.classList.remove('lit');
      claimBtn.textContent = "Claim Rewards";
      claimStatus.textContent = score < 10 ? "Score at least 10 to claim." : "";
      claimBtn.disabled = true;
      return;
    }
    const rewardAmount = calculateReward(score);
    claimBtn.classList.add('lit');
    claimBtn.disabled = false;
    claimBtn.textContent = `Claim ${rewardAmount} PDA`;
    claimStatus.textContent = "";
  }

  claimBtn.onclick = async () => {
    if (!connectedWallet) {
      claimStatus.textContent = "Connect wallet to claim rewards.";
      return;
    }
    if (!gameOver || score < 10) {
      claimStatus.textContent = "You must finish a game with score >= 10 to claim.";
      return;
    }
    if (!protonSession) {
      claimStatus.textContent = "Wallet connection not fully established. Please reconnect.";
      return;
    }
    
    const rewardAmount = calculateReward(score);
    claimBtn.disabled = true;
    claimStatus.textContent = "Claiming, please approve in your wallet...";
    
    try {
      console.log('Sending transaction...');
      console.log('Connected wallet:', connectedWallet);
      console.log('Score:', score);
      console.log('Reward amount:', rewardAmount);
      
      const result = await protonSession.transact(
        {
          actions: [
            {
              account: GAME_CONTRACT,
              name: "gameend",
              authorization: [{ actor: connectedWallet, permission: "active" }],
              data: { player: connectedWallet, score: score }
            }
          ]
        },
        { broadcast: true }
      );
      
      console.log('Transaction result:', result);
      claimStatus.textContent = `Success! ${rewardAmount} PDA claimed and will appear in your wallet soon.`;
      claimBtn.classList.remove('lit');
      claimBtn.disabled = true;
      await loadLeaderboard();
    } catch (err) {
      console.error('Claim error:', err);
      claimStatus.textContent = "Claim failed: " + (err.message || err);
      claimBtn.disabled = false;
    }
  };

  // GAME CODE
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const circleRadius = 30;
  const moleImg = new Image();
  const bombImg = new Image();
  let moleImgLoaded = false;
  let bombImgLoaded = false;

  function checkImagesLoaded() {
    if (moleImgLoaded && bombImgLoaded) {
      initializeGame();
      gameLoop();
    }
  }
  moleImg.src = 'images/whackapandee.png';
  moleImg.onload = () => { moleImgLoaded = true; checkImagesLoaded(); };
  bombImg.src = 'images/wackapandeebomb.png';
  bombImg.onload = () => { bombImgLoaded = true; checkImagesLoaded(); };
  moleImg.onerror = () => { moleImgLoaded = true; checkImagesLoaded(); };
  bombImg.onerror = () => { bombImgLoaded = true; checkImagesLoaded(); };

  const rows = 4;
  const cols = 6;
  const circleSpacingX = 100;
  const circleSpacingY = 100;
  const startX = 50;
  const startY = 50;
  const spawnPositions = [];
  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
      if ((row + col) % 2 === 0) {
        spawnPositions.push({x: startX + col * circleSpacingX, y: startY + row * circleSpacingY});
      }
    }
  }

  let score, lives, streak, multiplier, circles, gameOver;
  const maxLives = 3;
  const scoreDisplay = document.getElementById('score');
  const livesDisplay = document.getElementById('lives');
  const multiplierDisplay = document.getElementById('multiplier');
  const gameOverDisplay = document.getElementById('gameOver');
  const playAgainBtn = document.getElementById('playAgainBtn');
  const highScoreDisplay = document.getElementById('highScore');
  let highScore = 0;
  let moleUpTime, spawnInterval, lastSpawnTime, maxCirclesOnScreen, animationFrameId;

  function drawHoles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const pos of spawnPositions) {
      ctx.save();
      ctx.beginPath();
      ctx.ellipse(pos.x, pos.y + circleRadius / 2, circleRadius * 0.95, circleRadius * 0.55, 0, 0, 2 * Math.PI);
      ctx.fillStyle = '#453c2c';
      ctx.shadowColor = "#222";
      ctx.shadowBlur = 12;
      ctx.fill();
      ctx.restore();
    }
  }

  function drawCircle(circle) {
    const pos = spawnPositions[circle.positionIndex];
    ctx.save();
    ctx.beginPath();
    ctx.arc(pos.x, pos.y + circleRadius / 2, circleRadius * 0.55, 0, 2 * Math.PI);
    ctx.fillStyle = 'rgba(0,0,0,0.18)';
    ctx.fill();
    ctx.restore();
    if (circle.type === 'mole' && moleImg.complete && moleImg.naturalWidth > 0) {
      ctx.drawImage(moleImg, pos.x - circleRadius, pos.y - circleRadius - 10, circleRadius * 2, circleRadius * 2);
    } else if (circle.type === 'bomb' && bombImg.complete && bombImg.naturalWidth > 0) {
      ctx.drawImage(bombImg, pos.x - circleRadius, pos.y - circleRadius - 10, circleRadius * 2, circleRadius * 2);
    } else {
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, circleRadius, 0, 2 * Math.PI);
      ctx.fillStyle = circle.type === 'mole' ? '#8B4513' : '#FF4500';
      ctx.fill();
      ctx.strokeStyle = circle.type === 'mole' ? '#654321' : '#CC3300';
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  }

  function clearCircle(circle) {
    const pos = spawnPositions[circle.positionIndex];
    ctx.clearRect(pos.x - circleRadius - 5, pos.y - circleRadius - 15, circleRadius * 2 + 10, circleRadius * 2 + 20);
  }

  function initializeGame() {
    score = 0;
    lives = maxLives;
    streak = 0;
    multiplier = hasNFTBoost ? 2 : 1;
    circles = [];
    gameOver = false;
    moleUpTime = 900;
    spawnInterval = 1200;
    maxCirclesOnScreen = 3;
    lastSpawnTime = Date.now();
    scoreDisplay.textContent = score;
    updateLivesDisplay();
    updateMultiplierDisplay();
    gameOverDisplay.style.display = 'none';
    playAgainBtn.style.display = 'none';
    highScoreDisplay.textContent = highScore;
    updateClaimableRewards();
  }

  function spawnCircle() {
    if (circles.length >= maxCirclesOnScreen) return;
    const occupiedPositions = new Set(circles.map(c => c.positionIndex));
    let freePositions = spawnPositions.map((_, i) => i).filter(i => !occupiedPositions.has(i));
    if (freePositions.length === 0) return;
    const posIndex = freePositions[Math.floor(Math.random() * freePositions.length)];
    const isBomb = Math.random() < 0.2;
    const circle = {type: isBomb ? 'bomb' : 'mole', positionIndex: posIndex, appearedAt: Date.now()};
    circles.push(circle);
  }

  function removeCircle(index, missed = false) {
    const circle = circles[index];
    clearCircle(circle);
    circles.splice(index, 1);
    if (missed && circle.type === 'mole') {
      lives--;
      streak = 0;
      multiplier = hasNFTBoost ? 2 : 1;
      updateLivesDisplay();
      updateMultiplierDisplay();
      if (lives <= 0) {
        endGame('You missed 3 pandees!');
      }
    }
  }

  function updateCircles() {
    const now = Date.now();
    for (let i = circles.length - 1; i >= 0; i--) {
      if (now - circles[i].appearedAt > moleUpTime) {
        removeCircle(i, true);
      }
    }
  }

  function updateDifficulty() {
    const speedupStep = 10;
    const maxSpeed = 500;
    if (score > 0 && score % speedupStep === 0) {
      moleUpTime = Math.max(moleUpTime - 50, maxSpeed);
      spawnInterval = Math.max(spawnInterval - 75, maxSpeed);
      maxCirclesOnScreen = Math.min(maxCirclesOnScreen + 1, spawnPositions.length);
    }
  }

  function updateLivesDisplay() {
    livesDisplay.textContent = '❤️'.repeat(lives) + '♡'.repeat(maxLives - lives);
  }

  function updateMultiplierDisplay() {
    multiplierDisplay.textContent = `(x${multiplier})`;
  }

  function handleMoleHit() {
    streak++;
    updateStreakMultiplier();
    score += multiplier;
    scoreDisplay.textContent = score;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = highScore;
    }
    updateDifficulty();
  }

  function updateStreakMultiplier() {
    if (hasNFTBoost) {
      multiplier = 2;
      updateMultiplierDisplay();
      return;
    }
    if (streak >= 100) multiplier = 10;
    else if (streak >= 50) multiplier = 5;
    else if (streak >= 10) multiplier = 2;
    else multiplier = 1;
    updateMultiplierDisplay();
  }

  function endGame(message) {
    gameOver = true;
    gameOverDisplay.textContent = `Game Over! ${message}`;
    gameOverDisplay.style.display = 'block';
    playAgainBtn.style.display = 'inline-block';
    cancelAnimationFrame(animationFrameId);
    canvas.classList.add('shake');
    setTimeout(() => canvas.classList.remove('shake'), 400);
    updateClaimableRewards();
  }

  function gameLoop() {
    if (gameOver) return;
    drawHoles();
    const now = Date.now();
    if (now - lastSpawnTime > spawnInterval) {
      spawnCircle();
      lastSpawnTime = now;
    }
    updateCircles();
    for (const circle of circles) drawCircle(circle);
    animationFrameId = requestAnimationFrame(gameLoop);
  }

  canvas.addEventListener('click', (event) => {
    if (gameOver) return;
    const rect = canvas.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const clickY = event.clientY - rect.top;
    for (let i = 0; i < circles.length; i++) {
      const circle = circles[i];
      const pos = spawnPositions[circle.positionIndex];
      const dist = Math.sqrt((clickX - pos.x) ** 2 + (clickY - pos.y) ** 2);
      if (dist <= circleRadius) {
        if (circle.type === 'mole') {
          handleMoleHit();
          removeCircle(i);
        } else if (circle.type === 'bomb') {
          endGame('You clicked a bomb!');
        }
        break;
      }
    }
  });

  playAgainBtn.addEventListener('click', () => {
    circles.forEach(clearCircle);
    circles = [];
    initializeGame();
    gameLoop();
  });

  loadLeaderboard();
</script>
</body>
</html>
